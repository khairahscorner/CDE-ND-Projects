version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1

jobs:
  deploy_infra:
    executor: aws-cli/default
    working_directory: ~/project
    steps:
      - aws-cli/setup:
          aws-access-key-id: UDACITY_ACCESS
          aws-secret-access-key: UDACITY_SECRET
          aws-region: AWS_REGION
      - checkout
      - run:
          name: Deploy Cloudformation stack
          command: |
            aws cloudformation deploy --template-file template.yml --parameter-overrides file://template.json --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} --region us-east-1

workflows:
  workflow-1:
    jobs:
      - deploy_infra
